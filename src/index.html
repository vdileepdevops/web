<script>
    function showFixedChargeType() {
        document.getElementById("chargetypefixed").style.display = "block";
        var ids = ['chargetypepercentage1', 'chargetypepercentage'];
        for (var i = 0; i < ids.length; i++) {
            document.getElementById(ids[i]).style.display = "none";
        }
    }

    function showPercentageChargeType() {
        var ids = ['chargetypepercentage1', 'chargetypepercentage'];
        for (var i = 0; i < ids.length; i++) {
            document.getElementById(ids[i]).style.display = "block";
        }
        document.getElementById("chargetypefixed").style.display = "none";
    }

    function excludedGst() {
        document.getElementById("excludedgst").style.display = "block";
    }

    function hideExcluded() {
        document.getElementById("excludedgst").style.display = "none";
    }

    function includedGst() {
        document.getElementById("includedgst").style.display = "block";
    }

    function hideIncluded() {
        document.getElementById("includedgst").style.display = "none";
    }
   




</script>

<script>
    $('input[type="radio"]').click(function () {

        var inputValue = $(this).attr("value");
        var inputid = $(this).attr("id");
        var inputName = $(this).attr("name");
        var targetBox = $("." + inputValue);
        var radios = document.getElementsByName(inputName);
        for (var i = 0, length = radios.length; i < length; i++) {
            var a = radios[i].value;
            var id = radios[i].id;
            if (inputid == id) {
                if (a == inputValue) {
                    $('.' + a).show();
                } else {
                    $('.' + a).hide();
                }

            }
        }
    });
</script>

<script>
    function showFixedDateOfMonth() {
        document.getElementById("fixeddateofmonth").style.display = "block";
        document.getElementById("installementduedate").style.display = "none";
    }

    function hideFixedDateOfMonth() {
        document.getElementById("fixeddateofmonth").style.display = "none";
        document.getElementById("installementduedate").style.display = "none";
    }

    function showInstallementDueDate() {
        document.getElementById("installementduedate").style.display = "block";
        document.getElementById("fixeddateofmonth").style.display = "none";
    }
</script>
