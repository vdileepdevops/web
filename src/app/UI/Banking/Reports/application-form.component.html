                    <ng-select [items]="memberdetails" formControlName="pFdAccountNo" bindLabel="pFdAccountNo"

                               [clearable]=true dropdownPosition="bottom"
                               [clearOnBackspace]=true>
                      <ng-template ng-header-tmp>
                       
                        <label class="col-4 p-0" style="text-align:center"><strong>FdAccount No</strong> </label>

                      </ng-template>
                      <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                        <div class="row">
                          <span class="col-4 text-dark word-break text-wrap">{{item.pFdAccountNo}}</span>
                         
                          <span class="col-4 text-dark">{{item.pMobileNo}}</span>
                        </div>
                      </ng-template>
                    </ng-select>
                    <div class="invalid-feedback">

                  </div>
                  <div class="d-flex col-xl-3 col-md-4 form-group mt-3 pt-3">
                    <label></label>
                    <button aria-controls="hot" aria-selected="false" class="btn btn-b-icon mr-2  border-0"
                        data-toggle="tab" (click)="showdetails()" role="tab">
                        Show
                    </button>
