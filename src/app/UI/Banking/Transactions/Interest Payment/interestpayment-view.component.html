<div class="row mt-4">
    <div class="col d-flex flex-wrap align-items-center">
      <a  class="btn btn-b-icon border-0" routerLink="/InterestpaymentNew">
        <img width="20" height="20" class="mr-2" src="assets/images/icon-add-white.svg">New
      </a>
  
    </div>
</div>
<form [formGroup]="InterestPaymentForm" autocomplete="off">

  <div class="">
    <!--<div class="col-md-12 col-xl-12">-->
    <div class="row mt-3" formGroupName="pintrestpaymentlist">

      <div class="col-md-12 col-xl-12">

        <div class="">
         
            <div class="">

              <div class="rounded border">
                <kendo-grid [data]="Showmembers" [groupable]="true" [group]="groups" [selectedKeys]="mySelection"
                            [pageable]="true" [pageSize]="10" [sortable]="true" [pageable]="{buttonCount: 2}"
                            [resizable]="true" [columnMenu]="{ filter: true }"
                            (remove)="removeHandler($event)"
                            [selectable]="selectableSettings">
                  <kendo-grid-column field="pMembername" title="Member" width="150" >
                  </kendo-grid-column>
                  <kendo-grid-column field="pPaymenttype" title="Payment Type" width="150" >
                  </kendo-grid-column>
                  <kendo-grid-column field="pFdaccountno" title="Advance A/C" width="150" >
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <a (click)="GetAccountDetails(dataItem)">{{dataItem.pFdaccountno }}</a>
                    </ng-template>
                  </kendo-grid-column>
                  <kendo-grid-column field="pIntrestamount" title="Interest Amount" width="150"  class="kendo-center" >
                    <ng-template kendoGridCellTemplate let-dataItem>
                      {{dataItem.pIntrestamount |currencypipewithdecimal }}
                    </ng-template>
                  </kendo-grid-column>
                  <kendo-grid-column field="pTdsamount" title="TDS Amount" width="150" class="kendo-center">
                    <ng-template kendoGridCellTemplate let-dataItem>
                      {{dataItem.pTdsamount |currencypipewithdecimal }}
                    </ng-template>
                  </kendo-grid-column>
                  <kendo-grid-column field="ptotalamount" title="Paid Amount" width="150" class="kendo-center" >
                    <ng-template kendoGridCellTemplate let-dataItem>
                      {{dataItem.ptotalamount |currencypipewithdecimal }}
                    </ng-template>
                  </kendo-grid-column>

                  <kendo-grid-column field="pInterestpaidmonth" title="Interest Paid Month" width="150" >
                   
                  </kendo-grid-column>
                  <kendo-grid-column field="pdepositeamount" title="Advance Amount" width="150"  class="kendo-center" >
                    <ng-template kendoGridCellTemplate let-dataItem>
                      {{dataItem.pdepositeamount |currencypipewithdecimal }}
                    </ng-template>
                  </kendo-grid-column>
                  <kendo-grid-column field="pinterestrate" title="Interest Rate" width="150" >
                   
                  </kendo-grid-column>
                  <kendo-grid-column field="pvoucherno" title="Voucher No." width="150" >
                   
                  </kendo-grid-column>
                  <kendo-grid-column field="ppaymentdate" title="Payment Date" width="150" >
                    <ng-template kendoGridCellTemplate let-dataItem>
                      {{dataItem.ppaymentdate  | date: 'dd-MM-yyyy' }}
                    </ng-template>
                  </kendo-grid-column>
                  <kendo-grid-column field="pmodeofpayment" title="Mode of Payment" width="150" >
                   </kendo-grid-column>
                  <kendo-grid-column field="ppaybankname" title="Bank Name" width="150" >
                   
                  </kendo-grid-column>
                  <kendo-grid-column field="ppaybankbranchname" title="Branch Name" width="150" >
                   
                  </kendo-grid-column>
                  <kendo-grid-column field="ppaychequeno" title="Cheque No." width="150" >
                   
                  </kendo-grid-column>
                </kendo-grid>
              </div>
            </div>
          
        </div>

      </div>
    </div>

    <!--</div>-->
  </div>
  <div class="modal right animated slideInRight" id="add-detail">
    <app-fd-transcation-details></app-fd-transcation-details>
  </div>
</form>
