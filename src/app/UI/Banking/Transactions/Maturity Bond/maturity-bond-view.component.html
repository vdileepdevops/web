
<div class="row">
  <div class="col-md-6 col-xl-6">
    <a class="btn btn-b-icon border-0" routerLink="/MaturityBondNew" style="float: left;" (click)="NewButtonClick('New')">
      <img width="20" height="20" class="mr-2" 
      src="assets/images/icon-add-white.svg">New
    </a>
  </div>

</div>
<div class="row mt-3">
  <div class="col-md-12 col-xl-12">
    <div class="section-container">


      <div class="row mt-2">

        <div class="col-md-6">
          <div class="form-group">
           
            <input (keyup)="updateFilter($event)" type="text" #search id="search" class="form-control" placeholder="Search" 
            aria-label="Search" aria-describedby="basic-addon1" width="200">
          </div>
        </div>
      </div>
      <ngx-datatable class="material expandable table" [rows]="griddata" [headerHeight]="60" [footerHeight]="50" 
                     [scrollbarH]="true" [height]="" [selected]="" rowHeight="auto"
                     [limit]="commencementgridPage.size" [count]="commencementgridPage.totalElements"
                     [columnMode]="'force'"  [columnMode]="ColumnMode.force"
                     [offset]="commencementgridPage.pageNumber">


        <ngx-datatable-column name="Member" prop="pMembername" [cellClass]="'cell-left'"
                              [headerClass]="'header-left'">

        </ngx-datatable-column>

       
        <ngx-datatable-column name="Advance Account No." prop="pFdaccountno" [cellClass]="'cell-left'" [headerClass]="'header-left'">
          <ng-template class="column-fixed" ngx-datatable-cell-template
                       let-rowIndex="rowIndex" let-value="value" let-row="row" let-group="group">
            <a (click)="GetAccountDetails(row)">{{row.pFdaccountno }}</a>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Scheme Name" prop="pFdname" [cellClass]="'cell-left'"
                              [headerClass]="'header-left'">
        </ngx-datatable-column>
        <ngx-datatable-column name="Transaction Date" prop="pTransdate" [cellClass]="'cell-left'"
                              [headerClass]="'header-left'">
        </ngx-datatable-column>
        <ngx-datatable-column name="Advance Amount" prop="pDepositamount" [cellClass]="'cell-right'"
                              [headerClass]="'header-right'">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.pDepositamount|mycurrencypipe}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column  name="Maturity Amount" prop="pMatureamount" [cellClass]="'cell-right'"
                              [headerClass]="'header-right'">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.pMatureamount|mycurrencypipe}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Tenure" width="100" prop="pTenure" [cellClass]="'cell-left'"
                              [headerClass]="'header-left'">
        </ngx-datatable-column>
        <ngx-datatable-column name="Interest Payable" width="120"  prop="pInterestpayble" [cellClass]="'cell-right'"
                              [headerClass]="'header-right'">

          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.pInterestpayable|mycurrencypipe}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="Net Payable" width="100" prop="pNetpayable" [cellClass]="'cell-right'"
                              [headerClass]="'header-right'">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.pNetpayable|mycurrencypipe}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="Maturity Type" prop="pMaturitytype" [cellClass]="'cell-left'"
                              [headerClass]="'header-left'">
                              <ng-template let-row="row" ngx-datatable-cell-template>
                                <div *ngIf="row.pMaturitytype == 'Pre-Maturity'" class="text-success">
                                  {{row.pMaturitytype}}
                                </div>
                                <div *ngIf="row.pMaturitytype!== 'Pre-Maturity'" class="text-primary">
                                  {{row.pMaturitytype}}
                                </div>
                              </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>



    </div>
  </div>
  <div class="modal right animated slideInRight" id="add-detail">
    <app-fd-transcation-details></app-fd-transcation-details>
  </div>
</div>
