<div class="row mt-4">
    <div class="col d-flex flex-wrap align-items-center">
        <a (click)="Newform()" class="btn btn-b-icon border-0" routerLink="/RdTransactionNew">
            <img width="20" height="20" class="mr-2" src="assets/images/icon-add-white.svg">New
        </a>

    </div>
</div>

<div class="row mt-5">
    <div class="col-md-12 col-xl-12">
        <div class="section-container">

            <kendo-grid [kendoGridBinding]="gridview" [groupable]="true" [selectedKeys]="mySelection" [pageSize]="10" [skip]="skip" [pageable]="{buttonCount: 2}" [reorderable]="true" [resizable]="true" [columnMenu]="{ filter: true }" [sortable]="true" (edit)="editHandler($event)"
                (remove)="removeHandler($event)">
                <ng-template kendoGridToolbarTemplate>
                    <div class="row mb-2">
                        <div class="col-4 pl-0 mt-n1">
                            <input placeholder="Search in all columns..." kendoTextBox class="form-control search-k-cst sb" (input)="onFilter($event.target.value)" />
                        </div>
                    </div>
                </ng-template>
                <!-- <kendo-grid-command-column title="Actions" width="100">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button kendoGridEditCommand>
              <div id="icon-edit"></div>
            </button>
                         <button kendoGridRemoveCommand [disabled]="dataItem.pRdAccountId">
              <div id="icon-delete"></div>
                        </button> 
                    </ng-template>
                </kendo-grid-command-column> -->
                <kendo-grid-command-column title="Actions" width="100">
                    <ng-template kendoGridCellTemplate let-dataItem>

                        <button kendoGridEditCommand [disabled]="dataItem.pReceiptStatus"><div id="icon-edit"></div></button>
                        <button kendoGridRemoveCommand [disabled]="dataItem.pReceiptStatus">
                            <div id="icon-delete"></div>
                          </button>
                    </ng-template>
                </kendo-grid-command-column>
                <kendo-grid-column field="pApplicantType" title="Applicant Type" width="150">
                </kendo-grid-column>
                <kendo-grid-column field="pRdname" title="RD Name" width="150">
                </kendo-grid-column>
                <kendo-grid-column field="pRdaccountNo" title="RD Transcation No." width="180">
                </kendo-grid-column>
                <!-- <kendo-grid-column field="pInterestPayout" title="Interest Payout" width="150">
                </kendo-grid-column> -->
                <kendo-grid-column field="pMemberName" title="Member" width="150" class="kendo-left">
                </kendo-grid-column>
                <kendo-grid-column field="pMemberType" title="Member Type" width="150" class="kendo-left">
                </kendo-grid-column>
                <kendo-grid-column field="pInstallmentAmount" title="RD Amount" width="150" class="kendo-right">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.pInstallmentAmount | mycurrencypipe}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="pMaturityAmount" title="Maturity Amount" width="150" class="kendo-right">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.pMaturityAmount | mycurrencypipe}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="pDepositDate" title="RD Date" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.pDepositDate}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="pMaturityDate" title="Maturity Date" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.pMaturityDate }}
                    </ng-template>
                </kendo-grid-column>
                <!-- <kendo-grid-column field="pChitbranchname" title="Branch" width="150"></kendo-grid-column> -->

                <kendo-grid-column field="pTenure" title="Tenure" width="150"> </kendo-grid-column>
            </kendo-grid>
        </div>
    </div>
</div>
