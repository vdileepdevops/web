  <div class="row">
    <div class="col-md-6 col-xl-6">
      <a class="btn btn-b-icon border-0" routerLink="/LienEntryNew" style="float: left;" (click)="NewButtonClick('New')">
        <img width="20" height="20" class="mr-2" src="assets/images/icon-add-white.svg">New
      </a>
    </div>
    
  </div>
  <div class="row mt-3">
    <div class="col-md-12 col-xl-12">
      <div class="section-container">

        <kendo-grid [kendoGridBinding]="gridview" [groupable]="true"
                    [resizable]="true"  [selectedKeys]="mySelection"
                    [pageSize]="10" [skip]="skip" [reorderable]="true"
                    [columnMenu]="{ filter: true }" [pageable]="{ buttonCount: 2 }" [sortable]="true" (edit)="datatableclickedit($event)"
                    (remove)="removeHandler($event)">
          <ng-template kendoGridToolbarTemplate>
            <div class="row mb-2">
              <div class="col-4 pl-0 mt-n1">
                <input placeholder="Search in all columns..." kendoTextBox class="form-control search-k-cst sb"
                       (input)="onFilter($event.target.value)" />
              </div>

            </div>
          </ng-template>
          <kendo-grid-column-group title="Lien Entry" [headerClass]="{'kendo-g-center': true}">
            <kendo-grid-command-column title="Actions" width="150">
              <ng-template kendoGridCellTemplate>
                <div id="icon-edit" kendoGridEditCommand [primary]="true"></div>
                <div id="icon-delete" kendoGridRemoveCommand></div>
              </ng-template>
            </kendo-grid-command-column>
            <kendo-grid-column field="pLiendate" title="Lien Date" width="150"></kendo-grid-column>
            <kendo-grid-column field="pMembername" title="Member" width="150"></kendo-grid-column>
            <kendo-grid-column field="pDepositdate" title="Advance Date" width="150"></kendo-grid-column>
            <kendo-grid-column field="pFdaccountno" title="Advance Account No." width="150">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a (click)="GetAccountDetails(dataItem)">{{dataItem.pFdaccountno }}</a>
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="pDepositamount" title="Advance Amount" width="150" class="kendo-center">
              <ng-template let-dataItem let-rowIndex="rowIndex" kendoGridCellTemplate>
                {{dataItem.pDepositamount|mycurrencypipe}}
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="pLienamount" title="Lien Amount" width="150" class="kendo-center">
              <ng-template let-dataItem let-rowIndex="rowIndex" kendoGridCellTemplate>
                {{dataItem.pLienamount|mycurrencypipe}}
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="pCompanybranch" title="Branch" width="150"> </kendo-grid-column>
            <kendo-grid-column field="pLienadjuestto" title="Lien Adjust To." width="150"> </kendo-grid-column>



          </kendo-grid-column-group>

        </kendo-grid>
      </div>
    </div>
    <div class="modal right animated slideInRight" id="add-detail">
      <app-fd-transcation-details></app-fd-transcation-details>
    </div>
  </div>
