

<div class="row ">
  <div class="col d-flex flex-wrap align-items-center">
    <a class="btn btn-b-icon border-0" routerLink="/SavingsNew" (click)="NewButtonClick('New')">
      <img width="20" height="20" class="mr-2" src="assets/images/icon-add-white.svg">New
    </a>

  </div>
</div>
<div class="row mt-3">
  <div class="col-md-12 col-xl-12">
    <kendo-grid [kendoGridBinding]="SavingAccountConfiglist"  [groupable]="false" [height]="480"
                [resizable]="true" [pageSize]="10" [skip]="skip" [reorderable]="true" [height]="480"
                [columnMenu]="{ filter: true }" [pageable]="{ buttonCount: 2 }" [sortable]="true" (edit)="datatableclickedit($event)"
                (remove)="removeHandler($event)">
      <ng-template kendoGridToolbarTemplate>
    
        <div class="row p-3">
          <div class="col-4 pl-0 mt-n1">
            <input placeholder="Search in all columns..." kendoTextBox class="form-control search-k-cst sb"
                   (input)="SearchRecord($event.target.value)"/>
          </div>
          <div class="col-7 pr-0 pl-4 ml-4">
            <ul class="temp-ul mt-n1 mr-n2  pull-right">
              <li class="temp-ico ml-2">
                <a kendoGridPDFCommand>
                  <img class="pt-2" src="assets/images/pdf-icon-blue.svg " title="pdf"
                       width="20px">
                </a>
              </li>
              <li class="temp-ico ml-2">
                <a kendoGridExcelCommand>
                  <img class="pt-2" src="assets/images/icon-excel.svg " title="excel"
                       width="20px">
                </a>
              </li>
              <!-- <li class="temp-ico ml-2"><a kendoGridExcelCommand><img class="pt-2" src="assets/images/print-icon-blue.svg " title="Excel" width="20px"></a></li> -->
            </ul>
          </div>
        </div>
      </ng-template>
      <kendo-grid-column-group title="Saving Account Configuration" [headerClass]="{'kendo-g-center' : true}">
        <kendo-grid-command-column title="" width="50">
          <ng-template kendoGridCellTemplate>
            <div id="icon-edit" kendoGridEditCommand [primary]="true"></div>
            <div id="icon-delete" kendoGridRemoveCommand></div>
          </ng-template>
        </kendo-grid-command-column>
        <kendo-grid-column field="pSavingAccountname" title="Savings A/C Name" width="70"></kendo-grid-column>
        <kendo-grid-column field="pSavingaccnamecode" title="Savings A/C Code." width="70"></kendo-grid-column>
        <kendo-grid-column field="pStatusid" title="Status" width="80"> </kendo-grid-column>
      
    
      </kendo-grid-column-group>
       <kendo-grid-pdf fileName="Saving_Account_Configuration.pdf" paperSize="A4" [allPages]="true" [repeatHeaders]="true"
        [landscape]="true">
        <ng-template kendoGridPDFTemplate>
          <div class="page-template">
             <div class="header bc-2 text-center">
              <h5>Saving Account Configuration</h5>
             </div>
           </div>
         </ng-template>
        <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="1cm"></kendo-grid-pdf-margin>
        <kendo-grid-column field="pSavingAccountname" width="100" title="Savings A/C Name">
        </kendo-grid-column>
        <kendo-grid-column field="pSavingaccnamecode" width="100" title="Savings A/C Code.">
        </kendo-grid-column>
        <kendo-grid-column field="pStatusid" width="100" title="Status">
        </kendo-grid-column>
      </kendo-grid-pdf>
      <kendo-grid-excel fileName="Saving_Account_Configuration.xlsx" [fetchData]="allData">
          <kendo-excelexport-column-group title="General Receipt" [headerCellOptions]="headerCells">
        <kendo-excelexport-column field="pSavingAccountname"  title="Savings A/C Name">
        </kendo-excelexport-column>
        <kendo-excelexport-column field="pSavingaccnamecode"  title="Savings A/C Code.">
        </kendo-excelexport-column>
        <kendo-excelexport-column field="pStatusid"  title="Status">
        </kendo-excelexport-column>
      </kendo-excelexport-column-group>
      </kendo-grid-excel>
    
    </kendo-grid>
  </div>
</div>
