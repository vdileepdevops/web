<div class="row  py-1">
  <div class="col d-flex flex-wrap align-items-center">
    <a routerLink='/InsuranceConfigNew' class="btn btn-b-icon border-0"><img src="assets/images/icon-add-white.svg"
        width="20px" height="20px" class="mr-2" />New</a>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-12 col-xl-12">
    <kendo-grid [data]="gridView" [kendoGridSelectBy]="'id'" [pageSize]="10" [skip]="skip" [pageable]="{buttonCount: 2}"
      [reorderable]="true" [resizable]="true" [columnMenu]="{ filter: true }" [pageable]="true" [sortable]="true"
      (edit)="editHandler($event)" (remove)="removeHandler($event)">
      <kendo-grid-column field="sno" [style]="{'text-align': 'center'}" width="50" title="S.No">
        <ng-template let-dataItem let-rowIndex="rowIndex" kendoGridCellTemplate>
          <p>{{rowIndex+1}}</p>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="pInsurencename" [style]="{'text-align': 'center'}" width="150"
        title="Insurance Scheme Name">
      </kendo-grid-column>
      <kendo-grid-column field="pInsurencenamecode" [style]="{'text-align': 'center'}" width="160"
        title="Insurance Scheme Code">
      </kendo-grid-column>
      <kendo-grid-column field="pstatus" [style]="{'text-align': 'center'}" title="Status" width="100">
        <ng-template let-dataItem let-rowIndex="rowIndex" kendoGridCellTemplate>
          <!-- <div class="material-switch">
        <input data-target="#yes" data-toggle="collapse" type="checkbox" id="status{{rowIndex}}" [checked]="dataItem.pstatus">
        <label class="badge-success" data-target="#yes" data-toggle="collapse" for="status{{rowIndex}}" ></label>
        </div> -->
          <div>
            <p class="pt-3">{{dataItem.pstatus === true ? 'ACTIVE' : 'INACTIVE'}}</p>
          </div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-command-column field="" [style]="{'text-align': 'center'}" title="Edit" width="60">
        <ng-template kendoGridCellTemplate>
          <button kendoGridEditCommand>
            <div id="icon-edit"></div>
          </button>
        </ng-template>
      </kendo-grid-command-column>
      <kendo-grid-command-column title="Remove" [style]="{'text-align': 'center'}" width="70">
        <ng-template kendoGridCellTemplate>
          <button kendoGridRemoveCommand>
            <div id="icon-delete" data-toggle="modal" data-target="#myModal"></div>
          </button>
        </ng-template>
      </kendo-grid-command-column>
    </kendo-grid>
  </div>
</div>
