<div class="row mb-3">
    <div class="col d-flex flex-wrap align-items-center">
      <a class="btn btn-b-icon border-0" routerLink="/JournalvoucherNew">
        <img width="20" height="20" class="mr-2" src="assets/images/icon-add-white.svg">New
      </a>

    </div>
  </div>
  <div class="">
      <div class="section-container">
    <kendo-grid [kendoGridBinding]="Journalvoucherlist" [kendoGridSelectBy]="'id'" [groupable]="false" 
      [resizable]="true" [pageSize]="10" [skip]="skip" [reorderable]="true" 
      [columnMenu]="{ filter: true }" [pageable]="{ buttonCount: 2 }" [sortable]="true" 
      (remove)="removeHandler($event)">
      <ng-template kendoGridToolbarTemplate>
        <!-- <input placeholder="Search in all columns..." kendoTextBox (input)="onFilter($event.target.value)" />
        <button kendoGridExcelCommand type="button" icon="file-excel" style="float:right;">Export to Excel</button>
        <button kendoGridPDFCommand icon="file-pdf" style="float:right;">Export to PDF</button> -->
        <div class="row mb-5">
          <div class="col-4 pl-0 mt-n1">
            <input placeholder="Search in all columns..." kendoTextBox class="form-control search-k-cst sb"
              (input)="onFilter($event.target.value)" />
          </div>
          <div class="col-7 pr-0 pl-4 ml-4">
            <ul class="temp-ul mt-n1 mr-n2  pull-right">
              <li class="temp-ico ml-2">
                <a kendoGridPDFCommand><img class="pt-2" src="assets/images/pdf-icon-blue.svg " title="pdf"
                    width="20px"></a></li>
              <li class="temp-ico ml-2">
                <a kendoGridExcelCommand><img class="pt-2" src="assets/images/icon-excel.svg " title="excel"
                    width="20px"></a></li>
              <!-- <li class="temp-ico ml-2"><a kendoGridExcelCommand><img class="pt-2" src="assets/images/print-icon-blue.svg " title="Excel" width="20px"></a></li> -->
            </ul>
          </div>
        </div>
      </ng-template>
      <kendo-grid-column-group title="Journal Voucher" [headerClass]="{'kendo-g-center' : true}">
      <kendo-grid-column field="pjvdate" title="Date" width="70"></kendo-grid-column>
      <kendo-grid-column field="pjvnumber" title="JV NO." width="70"></kendo-grid-column>
      <kendo-grid-column field="ptotalpaidamount" title="Amount" width="80" class="kendo-center">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{dataItem.ptotalpaidamount | mycurrencypipe}}
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="pnarration" title="Narration" width="150"></kendo-grid-column>

      <kendo-grid-command-column title="" width="50">
        <ng-template kendoGridCellTemplate>
          <div id="icon-view" kendoGridRemoveCommand></div>
        </ng-template>
      </kendo-grid-command-column>
      </kendo-grid-column-group>
      <kendo-grid-pdf fileName="Journal_Voucher.pdf" paperSize="A4" [allPages]="true" [repeatHeaders]="true"
        [landscape]="true">
        <ng-template kendoGridPDFTemplate>
            <div class="page-template">
               <div class="header bc-2 text-center">
                <h5> Journal Voucher </h5>
               </div>
             </div>
           </ng-template>
        <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="1cm"></kendo-grid-pdf-margin>
        <kendo-grid-column field="pjvdate" width="70" title="Date">
        </kendo-grid-column>
        <kendo-grid-column field="pjvnumber" width="80" title="JV NO.">
        </kendo-grid-column>
        <kendo-grid-column field="ptotalpaidamount" width="100" title="Amount" [headerClass]="{'kendo-right': true}" class="kendo-right">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.ptotalpaidamount | mycurrencypipe}}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="pnarration" width="150" title="Narration">
        </kendo-grid-column>

      </kendo-grid-pdf>
      <kendo-grid-excel fileName="Journal_Voucher.xlsx" >
          <kendo-excelexport-column-group title="Journal Voucher" [headerCellOptions]="headerCells">
        <kendo-excelexport-column field="pjvdate"  title="Date">
        </kendo-excelexport-column>
        <kendo-excelexport-column field="pjvnumber"  title="JV NO.">
        </kendo-excelexport-column>
        <kendo-excelexport-column field="ptotalpaidamount" title="Amount">
        </kendo-excelexport-column>
        <kendo-excelexport-column field="pnarration" title="Narration">
        </kendo-excelexport-column>
      </kendo-excelexport-column-group>
      </kendo-grid-excel>
    </kendo-grid>
  </div>
</div>
