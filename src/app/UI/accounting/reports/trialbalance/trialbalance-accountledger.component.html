<kendo-grid [kendoGridBinding]="gridView" [groupable]="false" 
[resizable]="true"  [pageable]="false" [sortable]="false"
>


<kendo-grid-column field="ptransactiondate" width="90" title="Trans.Date">
    <ng-template kendoGridCellTemplate let-dataItem>
        <!-- {{dataItem.ptransactiondate}}-->
        <div *ngIf="dataItem.ptransactiondate == '01/01/0001'"></div>
        <div *ngIf="dataItem.ptransactiondate != '01/01/0001'"> {{dataItem.ptransactiondate}}
        </div>

    </ng-template>
</kendo-grid-column>
<kendo-grid-column field="ptransactionno" title="Trans.No." width="100"> 
    <ng-template kendoGridCellTemplate let-dataItem>
        <!-- {{dataItem.ptransactionno}} -->
        <div *ngIf="dataItem.ptransactionno == '0'"></div>
        <div *ngIf="dataItem.ptransactionno !== '0'">
   <a  (click)="click(dataItem)"> {{dataItem.ptransactionno}}</a></div>
    </ng-template>
</kendo-grid-column>
<kendo-grid-column field="pparticulars" title="Particulars" width="200" >
</kendo-grid-column>

<kendo-grid-column field="pdebitamount" title="Debit" width="100" [headerClass]="{'kendo-right': true}" class="kendo-right" >
    <ng-template kendoGridCellTemplate let-dataItem>
        <!-- {{dataItem.pdebitamount | mycurrencypipe}} -->
        <div *ngIf="dataItem.pdebitamount == 0"></div>
        <div *ngIf="dataItem.pdebitamount !== 0"> {{dataItem.pdebitamount | mycurrencypipe}}
        </div>
    </ng-template>
    <!-- <ng-template kendoGridFooterTemplate>
        {{totaldebitamount | mycurrencypipe}}
    </ng-template> -->
</kendo-grid-column>
<kendo-grid-column field="pcreditamount" title="Credit" width="100" [headerClass]="{'kendo-right': true}" class="kendo-right">
    <ng-template kendoGridCellTemplate let-dataItem>
        <!-- {{dataItem.pcreditamount | mycurrencypipe}} -->
        <div *ngIf="dataItem.pcreditamount == 0"></div>
        <div *ngIf="dataItem.pcreditamount !== 0">
            {{dataItem.pcreditamount | mycurrencypipe}}</div>
    </ng-template>
    <!-- <ng-template kendoGridFooterTemplate>
        {{totalcreditamount | mycurrencypipe}}
    </ng-template> -->
</kendo-grid-column>
<kendo-grid-column field="popeningbal" title="Balance" width="100" [headerClass]="{'kendo-right': true}" class="kendo-right">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.popeningbal | mycurrencypipe}} {{dataItem.pBalanceType}}
        <!-- <div *ngIf="dataItem.popeningbal == 0"></div>
        <div *ngIf="dataItem.popeningbal !== 0"> {{dataItem.popeningbal | mycurrencypipe}}
            {{dataItem.pBalanceType}}</div> -->
    </ng-template>
    <!-- <ng-template kendoGridFooterTemplate>
        {{totalbalanceamount | mycurrencypipe}}
    </ng-template> -->
</kendo-grid-column>
