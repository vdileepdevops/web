<div class="container">
  <!-- ======================================================================= tab nav end ============================================================================== -->
  <div class="row mt-5 ">
    <div class="col-md-10 offset-1">
      <div class="border rounded mt-5 h-100 shadow-lg col-12 d-flex p-0">
        <div class="col-md-12 col-xl-5">
          <div class="m-4">
            <div onClick="location.href='#'">
              <a href="#" class="text-center"><img src="assets/images/Finsta Logo.png" width="60px" height="60px" /></a>
            </div>
            <form class="mt-5" [formGroup]="LoginForm">
              <div *ngIf="showlogin">
                <h2 class="bc-2 mb-4"> LOGIN  | <span class="lc-txt"> Get Started with Finsta  </span></h2>
                <div class="form-group">
                  <label>User Name </label>
                  <input formControlName="pUserName" type="text" class="form-control" name="username" [ngClass]="{ 'is-invalid':  submitted && LoginForm.controls.pUserName.errors }">
                  <div *ngIf=" submitted &&  LoginForm.controls.pUserName.errors" class="invalid-feedback">
                    <div *ngIf="LoginForm.controls.pUserName.errors.required">User Name Required!</div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input formControlName="pPassword" type="password" class="form-control" name="password" [ngClass]="{ 'is-invalid':  submitted && LoginForm.controls.pPassword.errors }">
                  <div *ngIf=" submitted &&  LoginForm.controls.pPassword.errors" class="invalid-feedback">
                    <div *ngIf="LoginForm.controls.pPassword.errors.required">Password Required!</div>
                  </div>
                </div>
                <div class="from-group mt-4 mb-2">
                  <input type="submit" (click)="loginclick()" value="Sign In" class="btn btn-b-icon px-3 border-0 btn-block">
                </div>
                <div class="text-center" style="font-size:12px;">
                  <!--<a href="#" class="text-decoration-none"> Forgot your login details? </a>
    <a href="#" class="text-decoration-none lc-title" style="font-size:12px !important; "> Get help signing in </a>-->
                </div>
              </div>
              <div class="form-group" *ngIf="showotp">
                <label>OTP has been sent to your mobile number </label>
                <input formControlName="pOtp" type="text" class="form-control" name="Otp">
                <div class="from-group mt-4 mb-2">
                  <input type="submit" (click)="VerifyOTP()" value="Verify OTP" class="btn btn-b-icon px-3 border-0 btn-block">
                  
                </div>
              </div>
            </form>

          </div>
        </div>
        <div class="col-md-8 col-xl-8 rounded-right p-0 d-none d-xl-block " style="background:url(assets/images/abstracts.jpg) no-repeat top right; background-size:cover; ">
          <h2 class="text-left text-white pt-5  ml-3 pl-5 pr-5  font-weight-bolder" style="font-size:44px; text-shadow:#111 0px 0px 5px; opacity:0.7; margin-top:150px; letter-spacing:0px;">AGILE FINANCE SUITE</h2>


        </div>
      </div>
    </div>
  </div>

</div>
<!--container-fluid-end-->
