<div class="section-container">
  <ul class="nav nav-tabs tip-top wiz-tab mt-5" id="myTab" role="tablist">
    <li class="nav-item" data-toggle="popover" data-placement="top" data-trigger="hover" data-content="Select Employee">
      <a class="active" (click)="ShowTitle('Select Employee')" data-toggle="tab" href="#selectemployee" role="tab"
         aria-controls="fresh" aria-selected="true">1</a>
    </li>
    <li class="nav-item" data-toggle="popover" data-placement="top" data-trigger="hover"
        data-content="KYC and Identification Documents">
      <a (click)="ShowTitle('KYC Documents')" class="" data-toggle="tab"
         href="#kyc-Documents" role="tab" aria-controls="warm" aria-selected="false">2</a>
    </li>
    <li class="nav-item" data-toggle="popover" data-placement="top" data-trigger="hover" data-content="Employment Details">
      <a class="" (click)="ShowTitle('Employment Details')" data-toggle="tab" href="#employee-details" role="tab"
         aria-controls="cold" aria-selected="false">3</a>
    </li>
    <li class="nav-item" data-toggle="popover" data-placement="top" data-trigger="hover" data-content="Personal Details">
      <a class="" (click)="ShowTitle('Personal Details')" data-toggle="tab" href="#personaldetails" role="tab"
         aria-controls="cold" aria-selected="false">4</a>
    </li>
    <li class="nav-item" data-toggle="popover" data-placement="top" data-trigger="hover" data-content="Bank Details">
      <a class="" (click)="ShowTitle('Bank Details')" data-toggle="tab" href="#bankdetails" role="tab" aria-controls="cold"
         aria-selected="false">5</a>
    </li>
  </ul>
  <div class="btn-group quick-links">
    <a class="btn btn-block dropdown-toggle" data-toggle="dropdown"
       href="#">{{selectedtype}}<span class="caret"></span></a>
    <ul class="dropdown-menu">
      <li class="dropdown-item"><a (click)="testlinks('selectemployee','Select Employee')">Select Employee</a></li>
      <li class="dropdown-item"><a (click)="testlinks('kyc-Documents','KYC Documents')">KYC Documents </a></li>
      <li class="dropdown-item"><a (click)="testlinks('employee-details','Employment Details')">Employment Details </a></li>
      <li class="dropdown-item"><a (click)="testlinks('personaldetails','Personal Details')">Personal Details</a></li>
      <li class="dropdown-item"><a (click)="testlinks('bankdetails','Bank Details')">Bank Details </a></li>
    </ul>
  </div>
  <!-- ======================================================================= tab nav end ============================================================================== -->
  <div class="tab-content" id="myTabContent">
    <!----------selectemployee -->

    <div class="tab-pane fade  active show " id="selectemployee" role="tabpanel" aria-labelledby="fresh-tab">
      <div class="col-12 mt-5 p-0">
        <p class="bc-2">Select Employee</p>
      </div>
      <label class="mt-1" for="">Employee</label>
      <app-contact-select [SelectType]="'Contact'" (ContactpersondataEventemit)="GetContactPersonData($event)">
      </app-contact-select>
    </div>
    <!----------kyc-Documents -->
    <div class="tab-pane fade" id="kyc-Documents" role="tabpanel" aria-labelledby="warm-tab">
      <app-kycdocuments></app-kycdocuments>
    </div>
    <!----------employee-details-->
    <div class="tab-pane fade" id="employee-details" role="tabpanel" aria-labelledby="cold-tab">
      <app-employee-details></app-employee-details>
    </div>
    <!----------personaldetails -->
    <div class="tab-pane fade" id="personaldetails" role="tabpanel" aria-labelledby="cold-tab">
      <div class="row">
        <div class="col-12 mt-5">
          <p class="bc-2">Personal Details</p>
        </div>
      </div>
      <app-personal-details [showstatus]="Status" [showPersonal]="Status"></app-personal-details>
    </div>
    <!----------bankdetails -->
    <div class="tab-pane fade" id="bankdetails" role="tabpanel" aria-labelledby="cold-tab">
      <app-bankdetails [showBank]="true"></app-bankdetails>
    </div>



    <div class="row mt-4 ml-1">
      <div class="col-md-12 col-xl-12">
        <div class="d-flex justify-content-end mt-4">

          <a (click)="Clear()" class="btn btn-g-icon mr-4 px-3 border-0">
            <img src="assets/images/icon-cancel-white.svg"
                 width="20px" height="20px" class="mr-3" />Clear
          </a>
          <div *ngIf="backbutton">
            <a (click)="BackTabClick()" data-toggle="tab" class="btn btn-g-icon px-3 border-0 mr-4" role="tab"
               aria-controls="hot" aria-selected="false">
              <img src="assets/images/icon-chewron-left-whitesolid.svg"
                   width="20px" height="20px" class="mr-3" />Back
            </a>
          </div>
          <div *ngIf="nextbutton">
            <a (click)="NextTabClick()" data-toggle="tab" class="btn btn-b-icon px-3 border-0 mr-4" role="tab"
               aria-controls="hot" aria-selected="false">
              <img src="assets/images/icon-chewron-right-whitesolid.svg"
                   width="20px" height="20px" class="mr-3" />Next
            </a>
          </div>
          <div *ngIf="savebutton">
            <button (click)="SaveEmployeeForm()" data-toggle="tab" class="btn btn-b-icon px-3 border-0" role="tab"
                    aria-controls="hot" aria-selected="false" [disabled]="isLoading">
              <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading,'fa-check': !isLoading}"></i>
              <span *ngIf="!isLoading">
              </span>{{buttonName}}
            </button>
          </div>
        </div>
      </div>
    </div>


  </div>
  <!----------tab-content end-->
  <div class="my-container">
    <ng-template #customLoadingTemplate>
      <div class="custom-class">
        <h3>
          Loading...
        </h3>

      </div>
    </ng-template>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
    </ngx-loading>

  </div>
</div>
