<form [formGroup]="personalIncomeDetailsIncomeForm" *ngIf="showIncome">
<div class="row">
  <div class="col-md-6 col-xl-4">
    <div class="form-group">
      <label id="pgrossannualincome" title="Gross Annual Income">Gross Annual Income</label>
      <input class="form-control text-right" type="text" placeholder="Enter Gross Annual Income"
       formControlName="pgrossannualincome" removeZero (change)="enteredAnnualIncome($event)"
       appNumbersonly maxlength="12" [ngClass]="{ 'is-invalid': incomeValidationErrors.pgrossannualincome }"
       >
       <div class="invalid-feedback">
          <span *ngIf="incomeValidationErrors.pgrossannualincome">{{incomeValidationErrors?.pgrossannualincome}}</span>
        </div>
       <!-- value="100000" -->
    </div>
    <div class="form-group">
      <label id="pnetannualincome" title="Net Annual Income">Net Annual Income (after statutory deductions)</label>
      <input class="form-control text-right" type="text" placeholder="Enter Net Annual Income (after statutory deductions)"
      formControlName="pnetannualincome" removeZero (change)="enteredNetAnnualIncome($event)"
      appNumbersonly maxlength="12"  [ngClass]="{ 'is-invalid': incomeValidationErrors.pnetannualincome }"
      >
      <div class="invalid-feedback">
          <span *ngIf="incomeValidationErrors.pnetannualincome">{{incomeValidationErrors?.pnetannualincome}}</span>
        </div>
      <!-- value="80000" -->
    </div>
    <div class="form-group">
      <label id="paverageannualexpenses" title="Average Annual Expenses">Average Annual Expenses</label>
      <input class="form-control text-right" type="text" placeholder="Enter Average Annual Expenses"
      formControlName="paverageannualexpenses" removeZero (change)="onEnteredAverageAnnualExpenses()"
      appNumbersonly maxlength="12" [ngClass]="{ 'is-invalid': incomeValidationErrors.paverageannualexpenses }"
      >
      <div class="invalid-feedback">
          <span *ngIf="incomeValidationErrors.paverageannualexpenses">{{incomeValidationErrors?.paverageannualexpenses}}</span>
        </div>
      <!-- value="60000" -->
    </div>
  </div>

</div>
</form>
