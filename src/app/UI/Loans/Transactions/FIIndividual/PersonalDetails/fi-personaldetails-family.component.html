<form [formGroup]="familyForm" *ngIf="showFamily">
  <div class=" mt-3">
    <div class="row">
      <div class="col-md-6 col-xl-4">
        <div class="border rounded p-2" style="min-height:260px;">
          <div class="form-group">
            <label>Total number of members in your family</label>
            <input title="Total number of members in your family"(change)="Totalmembers($event)" appRoundecimal="2@0" id="ptotalnoofmembers" class="form-control" type="text" placeholder="Enter Total number of members in your family" formControlName="ptotalnoofmembers" [ngClass]="{ 'is-invalid': formValidationMessages.ptotalnoofmembers }">
            <app-validation-message [messgae]="formValidationMessages.ptotalnoofmembers"></app-validation-message>
          </div>
          <div class="form-group">
            <label>Earning Members</label>
            <input title="Earning Members" appRoundecimal="2@0"  (change)="Earningmembers($event)" id="pnoofearningmembers" class="form-control" type="text" placeholder="Enter Earning Members" formControlName="pnoofearningmembers" [ngClass]="{ 'is-invalid': formValidationMessages.pnoofearningmembers }">
            <app-validation-message [messgae]="formValidationMessages.pnoofearningmembers"></app-validation-message>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xl-4">
        <div class="border rounded p-2" style="min-height:260px;">
          <div class="form-group">
            <label>Family Type</label>
            <select class="form-control" title="Family Type" id="pfamilytype" formControlName="pfamilytype" [ngClass]="{ 'is-invalid': formValidationMessages.pfamilytype }">
              <option ng-selected="selected" value="Single Family">Single Family</option>
              <option value="Joint Family">Joint Family</option>
            </select>
            <app-validation-message [messgae]="formValidationMessages.pfamilytype"></app-validation-message>

          </div>
          <div class="form-group">
            <label>No. of Children</label>
            <div class="d-flex">
              <div class="col-md-6 col-xl-6 pl-0">
                <div class="input-group">
                  <div class="input-group-append">
                    <label class="btn-lg-icon h-100 rounded-left pt-1 pl-1 pr-1 pb-0">Boys</label>
                  </div>
                  <input title="Boys" appRoundecimal="2@0" id="pnoofboyschild" class="form-control" type="text" placeholder="Boys" formControlName="pnoofboyschild" [ngClass]="{ 'is-invalid': formValidationMessages.pnoofboyschild }">
                  <app-validation-message [messgae]="formValidationMessages.pnoofboyschild"></app-validation-message>
                </div>
              </div>
              <div class="col-md-6 col-xl-6 pr-0">
                <div class="input-group">
                  <div class="input-group-append">
                    <label class="btn-lg-icon h-100 rounded-left pt-1  pl-1 pr-1  pb-0">Girls</label>
                  </div>
                  <input title="Girls" appRoundecimal="2@0" id="pnoofgirlchild" class="form-control" type="text" placeholder="Girls" formControlName="pnoofgirlchild" [ngClass]="{ 'is-invalid': formValidationMessages.pnoofgirlchild }">
                  <app-validation-message [messgae]="formValidationMessages.pnoofgirlchild"></app-validation-message>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>House Ownership</label>
            <div class="input-group">
              <select id="phouseownership" class="form-control" type="text" formControlName="phouseownership" [ngClass]="{ 'is-invalid': formValidationMessages.phouseownership }" title="House Ownership">
                <option value="Living with parents">Living with parents</option>
                <option value="Mortgaged">Mortgaged</option>
                <option value="Owned">Owned</option>
                <option value="Paying Guest">Paying Guest</option>
                <option value="Provided by employer">Provided by employer</option>
                <option value="Rented">Rented</option>
                <option value="Self Owned">Self Owned</option>
              </select>
              <!-- <div class="input-group-append">
                <button class="btn btn-lg-icon px-2 p-0"> <img src="assets/images/icon-add-blue.svg" class="" width="20px" height="20px"></button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
