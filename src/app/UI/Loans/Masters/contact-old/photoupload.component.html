
<div class="modal-header">

  <button type="button" class="close" (click)="CloseUploadImageModel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">


  <div class="container">

    <div class="row mb-4">

      <div class="col-8 custom-modal-sm">

        <div class="row border-bottom mb-4">

          <div class="col-12">
            <h2>Upload Profile Image</h2>
          </div>

        </div>

        <div class="row py-2">

          <div class="col-12">
            <input type="file" (change)="fileChangeEvent($event)" class="btn btn-blue my-0 px-4" />
          </div>

        </div>

        <div class="row py-2">

          <div class="col-12 text-left">
            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="false" [resizeToWidth]="0"
                           format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
                           (loadImageFailed)="loadImageFailed()" roundCropper=true alignImage='left'></image-cropper>
          </div>
          <div class="col-6">
            <!-- <img [src]="croppedImage" /> -->


          </div>

        </div>

        <div class="row py-2">



        </div>

        <div class="row pt-2">

          <div class="col-12 text-sm-left">

            <button type="button" (click)="CloseUploadImageModel()" class="btn btn-white mt-0 mr-2 mb-3 mb-sm-0 px-4">Cancel</button>
            <button type="button" class="btn btn-blue mt-0 mr-2 mb-3 mb-sm-0 my-0 px-4" (click)="saveImage()">Upload</button>


          </div>

        </div>

      </div>

    </div>

  </div>

</div>
