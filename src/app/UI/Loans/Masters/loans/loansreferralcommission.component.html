<div class="row">
  <div class="col-12 mt-5">
    <p class="bc-2">Referral Commission</p>
  </div>
</div>
<form [formGroup]="ReferralCommissionForm">
  <div class="row">
    <div class="col-md-12 col-xl-12 mt-1">
      <label class="">Is referral commission paid for this loan?</label>
      <div class="form-group m-0">
        <div class="form-check form-check-inline mr-5">
          <input class="form-check-input" type="radio" [checked]="radiobuttoncheck == true" (change)="IscommissionPaid('Yes')" name="inlineRadioOptions" id="commission" value="yes">
          <label class="mt-1" for="inlineRadio1">Yes</label>
        </div>
      </div>
      <div class="form-group m-0">
        <div class="form-check form-check-inline mr-5">
          <input class="form-check-input" type="radio" [checked]="radiobuttoncheck == false" (change)="IscommissionPaid('No')" name="inlineRadioOptions" id="commission" value="no">
          <label class="mt-1" for="inlineRadio1">No</label>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div *ngIf="CommissionPayoutShow" class="yes" id="commission">
        <h2 class="sec-head">Commission Payout</h2>
        <div class="form-group m-0">
          <div class="form-check form-check-inline mr-5">
            <input class="form-check-input" type="radio" [checked]="Commissionpayouttype == 'Fixed'" (change)="commissionPayout('Fixed')" name="inlineRadioOptions1" id="inlineRadio2" value="comfixed">
            <label class="mt-1" data-toggle="collapse" for="inlineRadio2"> Fixed </label>
            <div *ngIf="fixedtextboxshow">
              <input appNumbersonly appMycurrencyFormatter maxlength="12" class="form-control w-auto ml-4" formControlName="pCommissionpayout" type="text" placeholder="Rs." [ngClass]="{ 'is-invalid': submitted &&   ReferralCommissionForm.controls.pCommissionpayout.errors }">
              <div *ngIf=" submitted &&  ReferralCommissionForm.controls.pCommissionpayout.errors" class="invalid-feedback">
                <div *ngIf="ReferralCommissionForm.controls.pCommissionpayout.errors.required">This field is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group m-0">
          <div class="form-check form-check-inline mr-5">
            <input class="form-check-input" type="radio" [checked]="Commissionpayouttype == 'Percentage'" (change)="commissionPayout('Percentage')" name="inlineRadioOptions1" id="inlineRadio2" value="compercentage">
            <label class="mt-1" data-toggle="collapse" data-target="#Percentage" for="inlineRadio2"> Percentage </label>
            <div *ngIf="percentagetextboxshow">
              <input appRoundecimal="2@3"  maxlength="5" class="form-control w-auto ml-4" formControlName="pCommissionpayout" type="text" placeholder="%" [ngClass]="{ 'is-invalid': submitted &&   ReferralCommissionForm.controls.pCommissionpayout.errors }">
              <div *ngIf=" submitted &&  ReferralCommissionForm.controls.pCommissionpayout.errors" class="invalid-feedback">
                <div *ngIf="ReferralCommissionForm.controls.pCommissionpayout.errors.required">This field is required</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4 ml-1">
    <div class="col-md-12 col-xl-12">
      <div class="d-flex justify-content-end mt-4">
        <a (click)="ClearButtonClick()" class="btn btn-g-icon mr-4 px-3 border-0"><img src="assets/images/icon-cancel-white.svg" width="20px" height="20px" class="mr-3" />Clear</a>
        <button (click)="SaveLoanMaster()" class="btn btn-b-icon px-3 border-0" [disabled]="isLoading"><i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-check': !isLoading}"></i> {{button}}</button>

      </div>
     
    </div>
  </div>
</form>
