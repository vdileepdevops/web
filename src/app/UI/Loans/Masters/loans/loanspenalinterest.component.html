<div class="row">
  <div class="col-12 mt-5">
    <p class="bc-2">Penal Interest</p>
  </div>
</div>
<form [formGroup]="LoansPenalinterestForm" autocomplete="off">
  <div class="row">
    <div class="col-md-12 col-xl-12 mt-1">
      <label class="">How is Penal Interest Calculated ?</label>
      <div class="d-flex">
        <div class="form-group m-0">
          <div class="form-check form-check-inline mr-5">
            <input class="form-check-input" type="radio" id="inlineRadio1" value="Simple Interest"
              formControlName="ptypeofpenalinterest">
            <label class="mt-1" for="inlineRadio1"><b class="sec-head-bold">Simple Interest </b></label>
          </div>
        </div>
        <div class="form-group m-0" hidden>
          <div class="form-check form-check-inline mr-5">
            <input class="form-check-input" type="radio" id="inlineRadio1" value="Compounding interest"
              formControlName="ptypeofpenalinterest">
            <label class="mt-1" for="inlineRadio1"> <strong class="sec-head-bold">Compounding interest</strong></label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 mt-1">
      <div class="material-switch"> <span class="mr-2">Penal interest is calculated daily, irrespective of pay-in mode</span>
        <input id="someSwitchOptionInfo" type="checkbox"
          formControlName="pisloanpayinmodeapplicable">
        <label for="someSwitchOptionInfo" class="check-danger"></label>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-5 col-xl-5">
      <div class="border-box w-100">
        <label>Penal Interest on <strong class="sec-head-bold ">DUE</strong> installments</label>
        <div class="form-group m-0 ">
          <div class="form-check form-check-inline mr-5  ">
            <input class="form-check-input" type="radio" (click)="DueType('Fixed')"
              formControlName="pduepenaltytype" id="due" value="Fixed">
            <label class="mt-3 mb-3" for="inlineRadio2"> Fixed % </label>
            <div *ngIf="ShowDueText">
              <div class="input-group ml-2">
                <input class="form-control" type="text" appRoundecimal="2@3" style="text-align:right;" maxlength="5" formControlName="pduepenaltyvalue" [ngClass]="{ 'is-invalid': f.pduepenaltyvalue.errors && submitted }">
                <div class="input-group-append">
                  <span class=" w-auto btn-lg-icon h-100 pt-2 pl-2 pr-2  rounded-right"> P.A </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group m-0 " hidden>
          <div class="form-check form-check-inline mr-5">
            <input class="form-check-input" type="radio" id="due" value="variable-d">
            <label class="mt-1" for="inlineRadio2"> Variable </label>
          </div>
        </div>
        <div class="variable-d radio-toggle w-100 table-responsive">
          <label class="font-weight-bold">Variable interest</label>
          <table id="example2" class="table w-auto">
            <thead>
              <tr>
                <th>Due Installment</th>
                <th>Penal Interest Charges </th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>1%</td>
                <td>
                  <a href="#">
                    <div id="icon-edit"></div>
                  </a><a href="#">
                    <div id="icon-delete"></div>
                  </a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>1.2%</td>
                <td>
                  <a href="#">
                    <div id="icon-edit"></div>
                  </a><a href="#">
                    <div id="icon-delete"></div>
                  </a>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>2</td>
                <td>
                  <a href="#">
                    <div id="icon-edit"></div>
                  </a><a href="#">
                    <div id="icon-delete"></div>
                  </a>
                </td>
              </tr>
              <tr>
                <td>4</td>
                <td>2.25%</td>
                <td>
                  <a href="#">
                    <div id="icon-edit"></div>
                  </a><a href="#">
                    <div id="icon-delete"></div>
                  </a> <a href="#"> <img class="ml-3 mb-2" src="assets/images/icon-add-blue.svg" width="16" height="16">
                  </a>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-5 col-xl-5">
      <div class="border-box">
        <label class=""> Penal Interest on <strong class="sec-head-bold ">OVERDUE</strong> installments after completion
          of tenure </label>
        <div class="form-group m-0 ">
          <div class="form-check form-check-inline mr-5 mt-2 mb-2">
            <input class="form-check-input" type="radio"  (click)="OverDueType('Fixed')"
              formControlName="poverduepenaltytype" id="overdue" value="Fixed">
            <label class="mt-1" for="inlineRadio2"> Fixed % </label>
            <div *ngIf="ShowOverDueText">
              <div class="input-group ml-3">
                <input class="form-control" type="text" appRoundecimal="2@3" style="text-align:right;" maxlength="5" formControlName="poverduepenaltyvalue" [ngClass]="{ 'is-invalid': f.poverduepenaltyvalue.errors && submitted }">
                <div class="input-group-append">
                  <span class=" w-auto btn-lg-icon h-100 pt-2 pl-2 pr-2  rounded-right"> P.A </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group m-0 " hidden>
          <div class="form-check form-check-inline mr-5">
            <input class="form-check-input" type="radio"  id="overdue" value="odvariable" >
            <label class="mt-1" for="inlineRadio2"> Variable </label>
          </div>
          <div class="odvariable radio-toggle">
            <div class="row mt-0">
              <div class="col-md-12 col-xl-12">
                <label class="font-weight-bold">Variable interest</label>
                <table id="example2" class="table" style="width:100%">
                  <thead>
                    <tr>
                      <th>Due Installment</th>
                      <th>Penal Interest Charges </th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>1%</td>
                      <td>
                        <a href="#">
                          <div id="icon-edit"></div>
                        </a><a href="#">
                          <div id="icon-delete"></div>
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>1.2%</td>
                      <td>
                        <a href="#">
                          <div id="icon-edit"></div>
                        </a><a href="#">
                          <div id="icon-delete"></div>
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td>3</td>
                      <td>2</td>
                      <td>
                        <a href="#">
                          <div id="icon-edit"></div>
                        </a><a href="#">
                          <div id="icon-delete"></div>
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td>4</td>
                      <td>2.25%</td>
                      <td>
                        <a href="#">
                          <div id="icon-edit"></div>
                        </a><a href="#">
                          <div id="icon-delete"></div>
                        </a> <a href="#"> <img class="ml-3 mb-2" src="assets/images/icon-add-blue.svg" width="16"
                            height="16"> </a>
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

    <div class="row mt-4">

    <div class="col-md-6 mt-3 col-xl-4">
      <div class="form-group">
        <label>Grace Period</label>
        <div class="input-group">
          <input class="form-control" formControlName="ppenaltygraceperiod" (blur)="validategraceperiod($event)" style="text-align:right;" maxlength="2"  type="text" appNumbersonly [ngClass]="{ 'is-invalid': f.ppenaltygraceperiod.errors && submitted }">
          <div class="input-group-append">
            <!-- <select class="form-control" formControlName="pPenaltygraceperiodtype" hidden>
              <option value="Days">Days</option>
              <option [value]="Months"> Months</option>
              <option [value]="Years"> Years</option>
            </select> -->
            <div class="input-group-append">
              <span class=" w-auto btn-lg-icon h-100 pt-2 pl-2 pr-2  rounded-right"> Days </span>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="col-md-12 col-xl-12">
      <div class="d-flex justify-content-end mt-4"> <a class="btn btn-g-icon mr-4 px-3 border-0" (click)="ClearClick()" *ngIf="ShowClear"><img
            src="assets/images/icon-cancel-white.svg" width="20px" height="20px" class="mr-3" />Clear</a> <a
          (click)="NextTabClick()" data-toggle="tab" class="btn btn-b-icon px-3 border-0" role="tab" aria-controls="hot"
          aria-selected="false"><img src="assets/images/icon-chewron-right-whitesolid.svg" width="20px" height="20px"
            class="mr-3" />Next</a> </div>
    </div>
  </div>
</form>
